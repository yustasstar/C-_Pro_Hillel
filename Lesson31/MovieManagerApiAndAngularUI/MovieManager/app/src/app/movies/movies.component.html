<div class="jumbotron container">
  <header class="text-center">
    <h1>Movies List</h1>
  </header>
  <h3 class="text-center m-5 text-warning" *ngIf="movies.length === 0">No movies here...</h3>
  <ol *ngFor="let movie of movies">
    <li>
      <div><b>Title: </b>{{movie.title}}</div>
      <div><b>Description: </b>{{movie.description}}</div>
      <div><b>Release Date: </b>{{movie.releaseDate}}</div>
    </li>
  </ol>
</div>
