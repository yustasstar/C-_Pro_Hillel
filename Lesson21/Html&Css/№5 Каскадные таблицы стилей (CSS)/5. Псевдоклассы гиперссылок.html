<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Псевдоклассы гиперссылок</title>
    <style type="text/css">
        a.menu {
            display: block;
            text-decoration: none;
            width: 150px;
            padding: 5px;
            margin: 2px;
            border: 3px double #AE8B8B;
            text-align: center;
            font-family: Verdana, Arial, sans;
            font-weight: bold;
            color: #937676;
            background-color: #FFCCCC;
        }

        a:hover {
            background: #FFE8E8;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" class="menu">Главная</a>
        <a href="#" class="menu">О компании</a>
        <a href="#" class="menu">Продукты</a>
        <a href="#" class="menu">Контакты</a>
    </div>
</body>
</html>
