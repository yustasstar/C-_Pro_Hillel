<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Псевдоклассы гиперссылок</title>
    <style type="text/css">
        a:link, a:visited, a:active {
            font-family: Verdana, Arial, Sans Serif;
            font-size: 10pt;
            background-color: black;
            width: 200px;
            text-align: center;
            color: white;
            padding: 2px;
            text-decoration: none;
            display: block;
        }

        a:hover {
            background-color: white;
            color: black;
            display: block;
        }

        #div1 {
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body style="background-color:black">
    <div id="div1">
        <a href="#">Toyota</a>
        <a href="#">Mercedes-Benz</a>
        <a href="#">Audi</a>
        <a href="#">Ferrari</a>
        <a href="#">BMW</a>
        <a href="#">Peugeot</a>
    </div>
</body>
</html>
