<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Использование неразрывного пробела</title>
    </head>
    <body>
        <h1>Использование неразрывного пробела</h1>
        <p>
            Символ "неразрывный пробел" используется в тех случаях,
            когда необходимо предотвратить нежелательный перенос слов.
            Например - <b>WWW&nbsp;Consortium</b> или <b>Иванов&nbsp;И.И.</b>.
            Чтобы увидеть результат, изменяйте ширину окна и следите за
            поведением выделенных фрагментов.
        </p>
    </body>
</html>
