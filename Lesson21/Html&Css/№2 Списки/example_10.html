<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Пример многоуровневого списка</title>
        <style>
            ul {
                list-style-image: url(маркеры/anim_mark.gif);
            }

            ol {
                list-style-type: decimal;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>
                пункт 1
                <ul>
                    <li>а</li>
                    <li>b</li>
                    <li>c</li>
                </ul>
            </li>
            <li>пункт 2</li>
            <li>пункт 3</li>
        </ol>
    </body>
</html>
