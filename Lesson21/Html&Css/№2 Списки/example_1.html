<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Пример маркированного списка</title>
    </head>
    <body>
        <h1>Пример маркированного списка</h1>
        <p>
            Для всего списка тип маркера установлен "circle", для 3-го элемента - "disc":
        </p>
        <ul type="circle">
            <li>Элемент списка 1</li>
            <li>Элемент списка 2</li>
            <li type="disc">Элемент списка 3</li>
            <li>Элемент списка 4</li>
            <li>Элемент списка 5</li>
        </ul>
    </body>
</html>
