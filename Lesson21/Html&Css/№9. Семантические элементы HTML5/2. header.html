<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Семантическая разметка в HTML5</title>
    </head>
    <body>
        <!--     
        Элемент <header> группирует вводные и навигационные элементы и не является обязательным. 
        Здесь могут быть заголовки, элементы навигации или какие-либо другие вспомогательные элементы, например, логотип, форма поиска и т.п.  
        В html-документе может содержаться одновременно несколько элементов <header> и они могут 
        располагаться в любой части страницы.
        Элемент header нельзя помещать в такие элементы как address, footer или другой header.
    -->
        <header>
            <h1>Онлайн-магазин телефонов</h1>
            <nav>
                <ul>
                    <li><a href="/apple">Apple</a></li>
                    <li><a href="/microsoft">Microsoft</a></li>
                    <li><a href="/samsung">Samsung</a></li>
                </ul>
            </nav>
        </header>
        <div>Информация о новинках мобильного мира....</div>
    </body>
</html>
