<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <title>Семантическая разметка в HTML5</title>
    </head>
    <body>
        <!-- Элемент <hgroup> используется для группировки элементов <h1> - <h6> в случае, когда заголовок имеет сложную структуру, например, уточняющие подзаголовки, альтернативные заголовки и т.п. -->
        <hgroup>
            <h1>Новые HTML5 элементы</h1>
            <h2>Элемент &lt;header&gt;. Элемент &lt;hgroup&gt;.</h2>
        </hgroup>
    </body>
</html>
