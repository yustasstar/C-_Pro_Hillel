    <title></title>

<body>
    <!--
       Элемент <address>
        Используется для определения контактной информации автора/владельца документа или статьи. 
        Для обозначения автора документа тег размещают внутри элемента <body>, 
        для отображения автора статьи — внутри тега <article>. В браузере обычно отображается курсивом. 
        Нередко данный элемент размещается в футере.
    -->
    <footer>
        <address>
            Контакты для связи <a href="mailto:js@example.com">Том Смит</a>.
        </address>
        <p>© copyright 2016 Example Corp.</p>
    </footer>
        </body>
</html>
