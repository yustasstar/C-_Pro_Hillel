<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <script>
        var number, summ = 0;
        do {
            number = parseInt(prompt("Введите число:", 10));
            summ += number;
        }
        while (confirm("Продолжим?"));
        alert("Сумма чисел: " + summ);
    </script>
</body>
</html>
