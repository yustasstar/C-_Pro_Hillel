<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <script>
    var number1 = 10;
    var number2 = 4;
    if (number2 != 0)
    {
        var result = number1 / number2;
        alert("Результат деления: " + result);
    }
    else
    {
        alert("Деление на 0 невозможно!");
    }
    </script>
</body>
