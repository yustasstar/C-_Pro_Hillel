<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Регулярные выражения</title>
</head>
<body>
    <script>
        var r = /\balex\B/gi;
        var text = "Alexandr Alexey Alex Alexandra alex";

        document.write("Исх.строка: " + text + "<br />");
        document.write("Рез.строка: " + text.replace(r, "<b>Саша</b>") + "<br />");
    </script>
</body>
</html>
