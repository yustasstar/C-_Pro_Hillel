<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Регулярные выражения</title>
</head>
<body>
    <script>
        var s = prompt("Введите любую строку", "");
        var a = s.match(/\d+/g);
        if (a)
            alert(a.join(', '));
        else
            alert("Нет целых чисел");

    </script>
</body>
</html>
