<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Регулярные выражения</title>
</head>
<body>
    <script>
        var reg = /^JavaScript$/;
        var s = prompt("Что мы изучаем?", "JavaScript");
        if (reg.test(s)) {
            alert("Правильно!");
        }
        else {
            alert("Забыли, да?");
        }
    </script>
</body>
</html>
